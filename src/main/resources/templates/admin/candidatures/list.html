<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des candidatures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bleu-mef: #0056b3;
            --gris-fond: #f8f9fa;
        }
        body {
            background-color: var(--gris-fond);
        }
        .page-container {
            max-width: 1100px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: var(--bleu-mef);
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-mef {
            background-color: var(--bleu-mef);
            color: white;
            font-weight: 600;
        }
        .btn-mef:hover {
            background-color: #003f80;
        }
    </style>
</head>
<body>
<div class="container page-container">
    <h2><i class="fas fa-folder-open me-2"></i>Gestion des candidatures</h2>

    <form class="row g-3 mb-4" method="get" th:action="@{/admin/candidatures/list}">
        <div class="col-md-3">
            <select name="concoursId" class="form-select">
                <option value="">Tous les concours</option>
                <option th:each="c : ${concours}"
                        th:value="${c.id}"
                        th:text="${c.titre}"
                        th:selected="${c.id == concoursId}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="specialiteId" class="form-select">
                <option value="">Toutes les spécialités</option>
                <option th:each="s : ${specialites}"
                        th:value="${s.id}"
                        th:text="${s.libelle}"
                        th:selected="${s.id == specialiteId}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="centreId" class="form-select">
                <option value="">Tous les centres</option>
                <option th:each="ce : ${centres}"
                        th:value="${ce.id}"
                        th:text="${ce.villeNom}"
                        th:selected="${ce.id == centreId}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" name="diplome" class="form-control" placeholder="Diplôme" th:value="${diplome}">
        </div>
        <div class="col-md-3">
            <select name="statut" class="form-select">
                <option value="">Tous les statuts</option>
                <option value="EN_ATTENTE" th:selected="${statut == 'EN_ATTENTE'}">En attente</option>
                <option value="VALIDEE" th:selected="${statut == 'VALIDEE'}">Validée</option>
                <option value="REJETEE" th:selected="${statut == 'REJETEE'}">Rejetée</option>
            </select>
        </div>
        <div class="col-md-12 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter me-1"></i> Filtrer
            </button>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Retour au tableau de bord
            </a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>N°</th>
                <th>Candidat</th>
                <th>Concours</th>
                <th>Spécialité</th>
                <th>Centre</th>
                <th>Diplôme</th>
                <th>Date dépôt</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${candidatures.content}" th:if="${candidatures.totalElements > 0}">
                <td th:text="${c.numero}">CN-12345</td>
                <td th:text="${c.candidatNom + ' ' + c.candidatPrenom}">Mahdi Chakouch</td>
                <td th:text="${c.concoursTitre}">Concours A</td>
                <td th:text="${c.specialiteLibelle}">Comptabilité</td>
                <td th:text="${c.centreVille}">Rabat</td>
                <td th:text="${c.candidatDiplome}">EMSI</td>
                <td th:text="${#temporals.format(c.dateDepot, 'dd/MM/yyyy')}">01/09/2025</td>
                <td>
                    <!-- Solution robuste avec th:if/th:unless -->
                    <span th:if="${c.statut != null}">
                        <span th:if="${c.statut == 'VALIDEE'}" class="badge bg-success" th:text="${c.statut}"></span>
                        <span th:if="${c.statut == 'REJETEE'}" class="badge bg-danger" th:text="${c.statut}"></span>
                        <span th:if="${c.statut == 'EN_ATTENTE'}" class="badge bg-warning text-dark" th:text="${c.statut}"></span>
                        <span th:if="${c.statut != 'VALIDEE' and c.statut != 'REJETEE' and c.statut != 'EN_ATTENTE'}"
                              class="badge bg-secondary" th:text="${c.statut}"></span>
                    </span>
                    <span th:unless="${c.statut != null}" class="badge bg-info text-dark">N/A</span>
                </td>
                <td>
                    <a th:href="@{'/admin/candidatures/details/' + ${c.numero}}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{'/admin/candidatures/edit/' + ${c.numero}}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{'/admin/candidatures/delete/' + ${c.numero}}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette candidature ? Cette action est irréversible.');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${candidatures.totalElements == 0}">
                <td colspan="9" class="text-center">Aucune candidature trouvée</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <!-- Pagination -->
    <div th:if="${candidatures.totalPages > 1}" class="d-flex justify-content-center">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/candidatures/list(size=${size}, page=${currentPage > 0 ? currentPage - 1 : 0}, concoursId=${concoursId}, specialiteId=${specialiteId}, centreId=${centreId}, statut=${statut}, diplome=${diplome})}">
                        Précédent
                    </a>
                </li>

                <li th:each="i : ${#numbers.sequence(0, candidatures.totalPages - 1)}"
                    class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{/admin/candidatures/list(size=${size}, page=${i}, concoursId=${concoursId}, specialiteId=${specialiteId}, centreId=${centreId}, statut=${statut}, diplome=${diplome})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == candidatures.totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/admin/candidatures/list(size=${size}, page=${currentPage < candidatures.totalPages - 1 ? currentPage + 1 : currentPage}, concoursId=${concoursId}, specialiteId=${specialiteId}, centreId=${centreId}, statut=${statut}, diplome=${diplome})}">
                        Suivant
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
