############################################
# Configuration du serveur
############################################
server.port=8080

# Encodage UTF-8
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

############################################
# Base de données MySQL
############################################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/concours_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&maxAllowedPacket=67108864
spring.datasource.username=root
spring.datasource.password=mahdi

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############################################
# JPA / Hibernate
############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

############################################
# Upload fichiers
############################################
# Activer multipart
spring.servlet.multipart.enabled=true

# Taille max d'un fichier (100 Mo)
spring.servlet.multipart.max-file-size=100MB

# Taille max d'une requête multipart complète (500 Mo)
spring.servlet.multipart.max-request-size=500MB

# Seuil en mémoire avant d'écrire sur disque
spring.servlet.multipart.file-size-threshold=5MB

# Désactiver la limite Tomcat (laisser Spring gérer)
server.tomcat.max-swallow-size=-1

# Répertoire temporaire explicite
spring.servlet.multipart.location=/tmp

############################################
# Logs
############################################
logging.level.org.springframework=INFO
logging.level.com.concours=DEBUG

